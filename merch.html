<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Store | PhoenixTales</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#000000">
<link href="/phoenix.ico" rel="icon"/>

<style>
	* {
		overflow: hidden;
		box-sizing: border-box;
	}
	:root {
		background: black;
		overflow-y: auto;
		font-family: monospace;
	}
	body {
		display: flex;
		flex-direction: row;
		max-width: 100vw;
		overflow-x: hidden;
		justify-content: center;
	}
	.sidebar {
		width: 400px;
		display: flex;
		flex-direction: column;
		align-items: center;
		flex-shrink: 0;
		border-right: 2px solid #0e0e0e;
	}
	.main {
		max-width: 1200px;
		min-width: 400px;
		padding-left: 60px;
	}

	.team-logo {
		background: url(/img/logo-hover.png);
		background-size: cover;
		height: 230px;
		width: 310px;
		position: fixed;
		top: 51px;
	}

	.team-mascot {
		width: 300px;
		position: fixed;
		top: 280px;
	}

	body {
		margin: 0;
	}

	.menu > a:not(:hover) {
		text-decoration: none;
	}

	.menu > a {
		color: #a8836b;
		margin: 0 7px;
	}

	.menu {
		padding: 50px 0 25px;
	}

	.products {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		align-items: center	;
	}

	.products > a {
		flex-grow: 1;
		margin: 25px;
    	max-width: 100%;
	}


	.products > a > img {
		max-height: 300px;
		width: 100%;
		object-fit: cover;
	}

	@media (max-width: 900px) {
		:root {
			overflow-x: auto;
		}
		body {
			flex-direction: column;
			min-width: 400px;
		}
		.sidebar {
			width: 100%;
			border: none;
			position: relative;
			top: 25px;
		}
		.team-logo {
			position: relative;
			top: 0;
		}
		.team-mascot {
			display: none;
		}
		.main {
			padding: 0;
		}
		.menu {
			text-align: center;
		}
		.products > a {
			margin: calc(4vw + -11px) calc(5vw - 20px);
		}
	}

</style>

<div class="sidebar">
	<div class="team-logo"></div>
	<img class="team-mascot" src="/img/phoenix-stalker.png">
</div>
